<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <style>
        /* CSS styles for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace 'background-image.jpg' with your image file path */
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); 
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center align the navigation links */
            align-items: center;
        }
        nav ul li {
            margin-right: 20px;
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-btn {
            padding: 8px 16px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-btn {
            padding: 8px 16px;
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        /* Styles for the main content area */
        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Background color for main content area with transparency */
        }
        .result-item {
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .result-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Enter your preferences...">
            <button onclick="searchRecommendations()" class="search-btn">Search</button>
            <button onclick="resetSearch()" class="reset-btn">Reset</button>
        </div>
    </header>
    <main id="home">
        <h1>Welcome to Travel Recommendations</h1>
        <p>Explore our curated travel suggestions for your next adventure!</p>
        
        <!-- Display Search Results -->
        <div id="searchResults"></div>
    </main>
    <!-- <footer>
        <p>&copy; 2024 Travel Recommendations</p>
    </footer> -->
    <script>
        function searchRecommendations() {
            var userInput = document.getElementById('searchInput').value;
            var recommendations = getRecommendations(userInput);
            displayResults(recommendations);
        }

        function resetSearch() {
            document.getElementById('searchInput').value = ''; // Clear input field
            document.getElementById('searchResults').innerHTML = ''; // Clear search results
        }

        function getRecommendations(userInput) {
            var beachDestinations = [
                { name: 'Beach Destination 1', description: 'Description of Beach Destination 1', image: 'https://cityfurnish.com/blog/wp-content/uploads/2023/08/beach-near-hotel-min-1200x800.jpg' },
                { name: 'Beach Destination 2', description: 'Description of Beach Destination 2', image: 'https://images.pexels.com/photos/457882/pexels-photo-457882.jpeg' },
                // Add more recommendations
            ];

            var temples = [
                { name: 'Temple 1', description: 'Description of Temple 1', image: 'https://img.onmanorama.com/content/dam/mm/en/travel/outside-kerala/images/2023/12/27/angkor-wat.jpg.transform/schema-4x3/image.jpg' },
                { name: 'Temple 2', description: 'Description of Temple 2', image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT06NoZVazdtm_oAFN-4P_VFpIJwWsP5YM9jQ&s' },
                // Add more recommendations
            ];

            var country = [
                { name: 'Country 1', description: 'Description of Country 1', image: 'https://static.euronews.com/articles/stories/08/06/40/44/1920x1080_cmsv2_b574a98a-6384-509e-8ae3-3a84a8ed6cb3-8064044.jpg' },
                { name: 'Country 2', description: 'Description of Country 2', image: 'https://rangandatta.wordpress.com/wp-content/uploads/2016/09/india-gate-1.jpg?w=900&h=603' },
                // Add more recommendations
            ];

            if (userInput.toLowerCase().includes('beach')) {
                return beachDestinations;
            } else if (userInput.toLowerCase().includes('temple')) {
                return temples;
            } else if (userInput.toLowerCase().includes('country')) {
                return country;
            } else {
                return [];
            }
        }

        function displayResults(recommendations) {
            var resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            if (recommendations.length === 0) {
                resultsContainer.innerHTML = '<p>No recommendations found.</p>';
            } else {
                recommendations.forEach(function(item) {
                    var resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <img src="${item.image}" alt="${item.name}">
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            }
        }
    </script>
</body>
</html>
